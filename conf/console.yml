---

dockerPath: 'docker'
templatePath: 'template'
provisionPath: 'provisioning'
imagePath: 'documentation/docs/resources/images/'
baselayoutPath: 'baselayout'
testinfraPath: 'tests/testinfra'
serverspecPath: 'tests/serverspec'
testDockerfilePath: 'tests/dockerfile'
blacklistFile: 'BLACKLIST'

docker:
  imagePrefix: 'webdevops'
  autoLatestTag: 'ubuntu-16.04'
  pathRegex: '/(?P<image>[^/]+)/(?P<tag>[^/]+)/Dockerfile$'
  autoPull: True
  autoPullBlacklist: '^webdevops/.*'


graph:
    label: 'Webdevops Images\n%s'


dockerTest:
  toolImages:
    - '/bootstrap'
    - '/ansible'
    - '/liquibase'
    - '/certbot'

  serverspec:
    specPath: 'spec/docker/%s_spec.rb'

  dockerfile:
    '/varnish':
      - 'ENV VARNISH_BACKEND_HOST webdevops.io'

  configuration:
    imageConfigurationRegex: ':(?P<OS_FAMILY>alpine|debian|ubuntu|centos)-(?P<OS_VERSION>[^-]+)'
    default:
      OS_FAMILY: 'ubuntu'
      OS_VERSION: '16.04'
    image:
      ':centos':
        OS_FAMILY: 'redhat'
      ':alpine':
        PHP_MHASH: '0'
        PHP_REDIS: '0'
      ':ubuntu-12.04':
        PHP_REDIS: '0'
        PHP_APCU: '0'
      ':debian-7':
        PHP_REDIS: '0'
        PHP_APCU: '0'
      ':debian-8-php7':
        PHP_XDEBUG: '0'
      ':centos-7-php56':
        PHP_APCU: '0'
        PHP_REDIS: '0'
      'php[^:]*:[0-9]':
        OS_FAMILY: 'debian'
        OS_VERSION: '8'
      '/liquibase':
        OS_FAMILY: 'alpine'
        OS_VERSION: '3'
      '/certbot':
        OS_FAMILY: 'alpine'
        OS_VERSION: '3'
      '/sphinx':
        OS_FAMILY: 'alpine'
        OS_VERSION: '3'
      '/varnish':
        OS_FAMILY: 'alpine'
        OS_VERSION: '3'
      '/samson-deployment':
        OS_FAMILY: 'debian'
        OS_VERSION: '8'
      '/typo3-solr:3':
        SOLR_VERSION: '4.10.4'
        OS_FAMILY: 'arch'
        OS_VERSION: ''
      '/typo3-solr:4':
        SOLR_VERSION: '4.10.4'
        OS_FAMILY: 'arch'
        OS_VERSION: ''
      '/typo3-solr:5':
        SOLR_VERSION: '4.10.4'
        OS_FAMILY: 'arch'
        OS_VERSION: ''
      '/typo3-solr:6':
        SOLR_VERSION: '6.3.0'
        OS_FAMILY: 'debian'
        OS_VERSION: '8'
      '/typo3-solr:latest':
        SOLR_VERSION: '6.3.0'
        OS_FAMILY: 'debian'
        OS_VERSION: '8'
