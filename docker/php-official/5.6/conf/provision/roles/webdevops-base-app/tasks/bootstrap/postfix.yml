---

- name: Link aliases file to postfix aliases
  file:
    src:  '/etc/postfix/aliases'
    dest: '/etc/aliases'
    state: link
    force: yes
  when: ansible_os_family == 'Alpine'

- name: Configure postfix
  lineinfile:
    dest:   /etc/postfix/main.cf
    regexp: '^[\s]*{{ item.key }}[\s]*='
    line:   '{{ item.key }}={{ item.value }}'
  with_items:
   - { key: 'mydestination',           value: '' }
   - { key: 'message_size_limit',      value: '15240000' }
   # Hardening
   - { key: 'smtp_use_tls',            value: 'yes' }
   - { key: 'smtp_tls_security_level', value: 'may' }

- name: Remove dynamic configuration for postfix
  lineinfile:
    dest:   /etc/postfix/main.cf
    regexp: '^[\s]*{{ item }}[\s]*='
    state:  absent
  with_items:
    - 'myhostname'
